name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: CodeQL Analyze (C#)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (10 pinned)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.103"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp

      - name: Build (Release)
        run: dotnet build templates/FreyaTemplate/Freya.Template.sln -c Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4